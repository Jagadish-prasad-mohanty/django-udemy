{% extends 'pass_app/base.html' %}
{% load static %}
{% block title %}
{% endblock  %}

{% block body %}
<div class="jumbotron">
    {% if registred %}
        <h1>ThankYou for registarion</h1>
    {% else %}
        <h1>Register here</h1>
        <h3>Fill out the form here</h3>

        <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" value="Register">
        </form>
    {% endif %}
</div>
{% endblock  %}
